        .main-container {
            display: flex;

        .steps-container {

            align-items: center;

        .step-list {
            background-color: #95B0B0;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            list-style-type: none;
            display: flex;
            padding: 10px 10px;
            border-radius: 70px;
            position: relative;
            z-index: 10;
            margin: 0;
        }

        .step-item {
            padding: 0 60px;
            flex-basis: 0;
            -webkit-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
            min-width: 170px;
            position: relative;
        }

        .step-item + .step-item::after {
            content: "";
            position: absolute;
            left: 0;
            top: 19px;
            background: #0CB3B7;
            width: 100%;
            height: 2px;
            transform: translate(-50%);
            z-index: -10;
        }

        .progress-count {
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            color: transparent;
        }

        .progress-count::after {
            content: "";
            height: 40px;
            width: 40px;
            background: #0CB3B7;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -10;
        }

        .progress-count::before {
            content: "";
            height: 10px;
            width: 20px;
            border-left: 3px solid #fff;
            border-bottom: 3px solid #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -60%) rotate(-45deg);
            transform-origin: center center;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .current-item .progress-count::before,
        .current-item ~ .step-item .progress-count::before {
            display: none;
        }

        .current-item ~ .step-item .progress-count::after {
            height: 10px;
            width: 10px;
        }

        .current-item ~ .step-item .progress-label {
            opacity: 0.5;
        }

        .current-item .progress-count::after {
            background: #fff;
            border: 2px solid #0CB3B7;
        }

            color: #0CB3B7;
        }

    <script>
        function changeTabs(direction) {
            var tabs = document.querySelectorAll(".step-item")
            var current = document.querySelector(".current-item")
            var tag = 0

            if (direction === 'backward') {
                tabs = Array.from(tabs)
                tabs.reverse()
            }

            for (var tab of tabs) {
                if (tag === 1) {
                    tab.classList.add("current-item")
                    break
                }
                if (current.textContent === tab.textContent) {
                    current.classList.remove("current-item")
                    tag = 1
                }
            }

            current = document.getElementsByClassName("current-item")[0]
            console.log(current)
            var invisible = document.querySelector(".invisible")
            var backButton = document.querySelector(".back");
            switch (current.classList[1]) {
                case "1": 
                    invisible.classList.remove("invisible")
                    document.querySelector(".tab.two").classList.add("invisible")
                    invisible = document.querySelector(".invisible")
                    backButton.style.display = "none"
                    break
                case "2":
                    invisible.classList.remove("invisible")
                    document.querySelector(".tab.one").classList.add("invisible")
                    invisible = document.querySelector(".invisible")
                    backButton.style.display = "block";
                    break            
            }
        }

    </script>
